<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Reporting Format</title>
<style>
/* Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap');

/* Reset */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f4f6f8;
}

/* Container */
.container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    overflow: hidden;
    animation: fadeIn 1s ease;
}

/* Header */
.header {
    position: relative;
    text-align: center;
    color: white;
    height: 220px;
}
.header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
    animation: zoom 20s infinite alternate;
}
.header h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Poppins', sans-serif;
    font-size: 2rem;
    letter-spacing: 1px;
}

/* Form Section */
.form-section {
    padding: 20px 30px;
}
label {
    font-weight: 500;
    margin-top: 10px;
    display: block;
}
select, input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}
button {
    background: #1E88E5;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
    transition: 0.3s ease;
}
button:hover {
    background: #1565C0;
}

/* Output */
.output-section {
    padding: 20px 30px;
}
textarea {
    width: 100%;
    height: 300px;
    resize: vertical;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    animation: slideIn 0.5s ease;
}

/* Footer */
.footer {
    text-align: center;
    padding: 20px;
    background: #f0f0f0;
}
.contact-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 25px;
    background: #1E88E5;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
}
.contact-btn:hover {
    background: #1565C0;
}

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
@keyframes zoom { 0% { transform: scale(1);} 100% { transform: scale(1.05);} }
@keyframes slideIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <img id="headerImage" src="background.jpg" alt="Background Image" />
        <h1>Security Reporting Format</h1>
    </div>

    <div class="form-section">
        <label>Select Report Type</label>
        <select id="reportType">
            <option value="">-- Select --</option>
            <option value="vehicleEntry">Vehicle Entry Report</option>
            <option value="contractorActivity">Contractor Activity Report</option>
            <option value="fireAlarm">Fire Alarm Report</option>
            <option value="serviceRequest">Service / Assistance Request Report</option>
            <option value="headcountDetailed">Hourly Visitors Headcount (Detailed)</option>
            <option value="headcountGeneral">Hourly Visitors Headcount (General)</option>
            <option value="patrolling">Patrolling Report</option>
        </select>

        <div id="formArea"></div>
        <button id="generateBtn" style="display:none;">Generate Report</button>
    </div>

    <div class="output-section">
        <h3>Generated Report</h3>
        <textarea id="output" placeholder="Your report will appear here..."></textarea>
        <button id="copyBtn">Copy Report</button>
    </div>

    <div class="footer">
        <p>Disclaimer: This tool is built using HTML, CSS & JavaScript. It does not store or transmit any data.</p>
        <a href="mailto:arslankhan807567@gmail.com" class="contact-btn">Contact Developer</a>
    </div>
</div>

<script>
/* ==== Reports Data ==== */
const reports = {
  vehicleEntry: {
    title: "Vehicle Entry Report",
    fields: [
      { id: "location", label: "Location" },
      { id: "purpose", label: "Purpose of Delivery" },
      { id: "company", label: "Company Name" },
      { id: "driverName", label: "Driver Name" },
      { id: "driverContact", label: "Driver Contact" },
      { id: "vrn", label: "Vehicle VRN" },
      { id: "vehicleType", label: "Vehicle Type" },
      { id: "inchargeName", label: "In-Charge Person Name" },
      { id: "inchargeContact", label: "In-Charge Person Contact" },
      { id: "radioCall", label: "Radio Call Sign" },
      { id: "hasDMS", label: "Has Valid DMS? (yes/no)" },
      { id: "permissionName", label: "Permission Given By (if no DMS)" }
    ],
    template: (d,date)=>{let t=d.hasDMS.toLowerCase()==="yes"?"with valid DMS":`without valid DMS with the permission of ${d.permissionName}`;return`Date :- ${date}
Location :- ${d.location}
Subject :- Vehicle Access

Description:-
Granted access to one ${d.vehicleType} belonging to ${d.company} heading towards ${d.purpose} ${t} and escorted by flagman.

Driver Details :-
Name :- ${d.driverName}
Contact :- ${d.driverContact}
VRN :- ${d.vrn}
Vehicle Type :- ${d.vehicleType}
Company :- ${d.company}
In-Charge :- ${d.inchargeName}
In-Charge Contact :- ${d.inchargeContact}

Regards.
${d.radioCall}`;}
  },
  contractorActivity: {
    title:"Contractor Activity Report",
    fields:[
      {id:"location",label:"Location"},
      {id:"activityType",label:"Activity Type"},
      {id:"nature",label:"Nature of Work"},
      {id:"company",label:"Company Name"},
      {id:"inchargeName",label:"In-Charge Name"},
      {id:"inchargeContact",label:"In-Charge Contact"},
      {id:"radioCall",label:"Radio Call Sign"},
      {id:"hasPTW",label:"Has Valid PTW? (yes/no)"},
      {id:"permissionName",label:"Permission Given By (if no PTW)"}
    ],
    template:(d,date)=>{let t=d.hasPTW.toLowerCase()==="yes"?"with a valid work permit (PTW)":`without a valid PTW with the permission of ${d.permissionName}`;return`FYI

Date: ${date}
Location: ${d.location}
Subject: ${d.activityType}

Details:-
Kindly be informed that the ${d.company} contractor is carrying out ${d.nature}. The activity is ${t}.

In-Charge Details:
Name: ${d.inchargeName}
Contact: ${d.inchargeContact}

Regards,
${d.radioCall}`;}
  },
  fireAlarm:{
    title:"Fire Alarm Report",
    fields:[
      {id:"location",label:"Location"},
      {id:"activatedTime",label:"Activated Time"},
      {id:"ackTime",label:"Acknowledged Time"},
      {id:"silenceTime",label:"Silence Time"},
      {id:"resetTime",label:"Reset Time"},
      {id:"alarmLocation",label:"Fire Alarm Location"},
      {id:"nature",label:"Nature of Fire Alarm"},
      {id:"cause",label:"Cause of Fire Alarm"},
      {id:"responderName",label:"Responder Name"},
      {id:"responderContact",label:"Responder Contact"},
      {id:"responderCompany",label:"Responder Company"},
      {id:"arrivalTime",label:"Responder Arrival Time"},
      {id:"remarks",label:"Remarks"},
      {id:"radioCall",label:"Radio Call Sign"}
    ],
    template:(d,date)=>`*FIRE ALARM REPORT ðŸš¨*

FYI Team

Date: ${date}
Location: ${d.location}

ACTIVATED TIME: ${d.activatedTime}
ACK TIME: ${d.ackTime}
SILENCE TIME: ${d.silenceTime}
RESETED TIME: ${d.resetTime}

Fire Alarm Location: ${d.alarmLocation}

Nature of Fire Alarm: ${d.nature}

Cause of Fire Alarm:
${d.cause}

RESPONDER DETAILS:-
Name: ${d.responderName}
Contact: ${d.responderContact}
Company: ${d.responderCompany}
Arrival Time: ${d.arrivalTime}

Remarks: ${d.remarks}

Regards
${d.radioCall}`
  },
  serviceRequest:{
    title:"Service / Assistance Request Report",
    fields:[
      {id:"requestorName",label:"Requestor Name"},
      {id:"requestorEmail",label:"Requestor Email Address"},
      {id:"requestorContact",label:"Requestor Contact"},
      {id:"pocName",label:"POC Name"},
      {id:"pocContact",label:"POC Contact Number"},
      {id:"requestType",label:"Type of Request"},
      {id:"details",label:"Details of the Request"},
      {id:"location",label:"Exact Location of Request"},
      {id:"radioCall",label:"Radio Call Sign"}
    ],
    template:(d,date)=>`REQUEST REPORT

Date: ${date}

Requestor Name: ${d.requestorName}
Requestor Email Address: ${d.requestorEmail}
Requestor Contact: ${d.requestorContact}

POC:
Name: ${d.pocName}
Contact: ${d.pocContact}

Details of the Request:
${d.details}

Exact Location of Request:
${d.location}

Regards
${d.radioCall}`
  },
  headcountDetailed:{
    title:"Hourly Visitors Headcount (Detailed)",
    fields:[
      {id:"location",label:"Location / Area"},
      {id:"startTime",label:"Start Time"},
      {id:"endTime",label:"End Time"},
      {id:"contractors",label:"Contractors"},
      {id:"visitors",label:"Visitors"},
      {id:"hkStaff",label:"HK Staff"},
      {id:"fmStaff",label:"FM Staff"},
      {id:"radioCall",label:"Radio Call Sign"}
    ],
    template:(d,date)=>{const t=Number(d.contractors)+Number(d.visitors)+Number(d.hkStaff)+Number(d.fmStaff);return`*Hourly Visitors Headcount ${d.location}*

Date: ${date}
Duration: ${d.startTime} to ${d.endTime}

Contractors: ${d.contractors}
Visitors: ${d.visitors}
HK Staff: ${d.hkStaff}
FM Staff: ${d.fmStaff}

Total HC: ${t}

Regards:
${d.radioCall}`;}
  },
  headcountGeneral:{
    title:"Hourly Visitors Headcount (General)",
    fields:[
      {id:"location",label:"Sector / Report Title"},
      {id:"exactLocation",label:"Location / Pavilion"},
      {id:"startTime",label:"Start Time"},
      {id:"endTime",label:"End Time"},
      {id:"totalHC",label:"Total Headcount"},
      {id:"radioCall",label:"Radio Call Sign"}
    ],
    template:(d,date)=>`Hourly Visitors Headcount Report ${d.location}

Location : ${d.exactLocation}

Date : ${date}
Time : ${d.startTime} to ${d.endTime} hrs

Total HC : ${d.totalHC}

Regards,
${d.radioCall}`
  },
  patrolling:{
    title:"Patrolling Report",
    fields:[
      {id:"location",label:"Location"},
      {id:"time",label:"Time"},
      {id:"patrolType",label:"Patrol Type (Initial / Routine / Follow-up)"},
      {id:"description",label:"Description of Patrol / Observations"},
      {id:"radioCall",label:"Radio Call Sign"}
    ],
    template:(d,date)=>`Dear Team,

FYI

Date: ${date}
Time: ${d.time}
Location: ${d.location}

Subject: ${d.patrolType} Patrolling Report

Description:

${d.description}

Regards,
${d.radioCall}`
  }
};

/* ==== Script ==== */
const reportType=document.getElementById("reportType");
const formArea=document.getElementById("formArea");
const generateBtn=document.getElementById("generateBtn");
const output=document.getElementById("output");
const copyBtn=document.getElementById("copyBtn");

reportType.addEventListener("change",function(){
  const selected=this.value;
  formArea.innerHTML="";
  output.value="";
  generateBtn.style.display=selected?"block":"none";
  if(!selected) return;
  const r=reports[selected];
  r.fields.forEach(f=>{
    const label=document.createElement("label");
    label.textContent=f.label;
    const input=document.createElement("input");
    input.id=f.id;
    input.placeholder=f.label;
    formArea.appendChild(label);
    formArea.appendChild(input);
  });
});

generateBtn.addEventListener("click",function(){
  const selected=reportType.value;
  if(!selected) return;
  const r=reports[selected];
  const data={};
  r.fields.forEach(f=>{const el=document.getElementById(f.id);data[f.id]=el.value||"";});
  const today=new Date();
  const date=today.toLocaleDateString('en-GB');
  output.value=r.template(data,date).trim();
});

copyBtn.addEventListener("click",function(){
  output.select();
  document.execCommand("copy");
  alert("Report copied successfully!");
});
</script>
</body>
</html>
